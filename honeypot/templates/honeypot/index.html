<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Backup Page</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        color: #007bff;
    }
    
    .status {
        margin: 20px 0;
    }
    
    progress {
        width: 100%;
        height: 20px;
    }
    
    footer {
        margin-top: 30px;
        font-size: 0.8em;
        color: #666;
    }
    
   </style>
</head>
<body>
    <div class="container">
        <h1>Company Backup Status</h1>
        <p>Our website is currently undergoing maintenance. We are working to bring it back online as soon as possible. Thank you for your patience.</p>
        <div class="status">
            <h2>Backup Progress</h2>
            <progress value="70" max="100"></progress>
            <span>70%</span>
        </div>
        <footer>
            <p>&copy; 2023 Company Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
